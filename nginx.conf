# Nginx Configuration for Saral Events
# Routes saralevents.com/ to landing page (saral-events-website)
# Routes saralevents.com/admin to admin dashboard (company_web)

# Upstream for landing page (saral-events-website)
upstream landing_page {
    server localhost:3000;
}

# Upstream for admin dashboard (company_web)
upstream admin_dashboard {
    server localhost:3005;
}

server {
    listen 80;
    server_name saralevents.com www.saralevents.com;

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Landing page - root path
    location / {
        proxy_pass http://landing_page;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin dashboard - /admin path
    location /admin {
        proxy_pass http://admin_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Remove /admin prefix when forwarding to company_web
        rewrite ^/admin(.*)$ $1 break;
    }

    # Admin dashboard static assets and API routes
    location /admin/_next {
        proxy_pass http://admin_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

